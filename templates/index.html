<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" href="../static/img/favicon.png">
  <!-- Bootstrap CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body,
    header,
    #intro {
      height: 100%;
    }

    img {
      display: block;
      max-width: 100%;
      height: auto;
    }
    
    form td {
      padding: 12px;
    }

    #submit-button{
      margin-left: 45%;
    }

  </style>
  <title>Breast Cancer Prediction</title>
</head>

<body class="result">
  <header>
    <nav class="navbar navbar-expand-md navbar-dark bg-danger">
      <a class="navbar-brand text-center" href="/">Breast Cancer Prediction WebApp</a>
    </nav>
    <!--Mask-->
    <div id="intro" class="container-fluid view ">
      <h1 class="text-center text-capitalize pt-5">Know your chances of having Cancer in one Click!</h1>
      <hr class="w-100 mx-auto pt-5">
      <!-- Main Div -->
      <div class="row md-5 justify-content-center">
        <!-- Image Container -->
        <div class="col-lg-6 col-md-6 col-10 square centerd mx-auto mb-5">
          <img style="border-radius: 10px;" src="../static/img/cancer.png">
          <p class="mt-5">Please enter all the readings of the given parameters after measuring it accurately</p>
        </div>
        
        <!-- Form Conatainer Div -->
        <div class="col-lg-6 col-md-6 col-10 square centerd mx-auto mb-5">
          <!-- <div class="col-auto"> -->
          <form action="/predict" method="post">
            <table>

              <tr>
                <td>
                  <div class="form-group">
                    <label for="Radius_mean">Radius Mean : </label>
                    <input class="form-control" type="number" step="0.001" id="Radius_mean" name="Radius_mean">
                  </div>
                </td>
                <td>
                  <div class="form-group">
                    <label for="Radius_se">Radius Se : </label>
                    <input class="form-control" type="number" step="0.001" id="Radius_se" name="Radius_se">
                  </div>
                </td>
                <td>
                  <div class="form-group">
                    <label for="Radius_Worst">Radius Worst : </label>
                    <input class="form-control" type="number" step="0.001" id="Radius_Worst" name="Radius_Worst">
                  </div>
                </td>
              </tr>

              <tr>
                <td>
                  <div class="form-group">
                    <label for="Texture_mean">Texture Mean : </label>
                    <input class="form-control" type="number" step="0.001" id="Texture_mean" name="Texture_mean">
                  </div>
                </td>

                <td>
                  <div class="form-group">
                    <label for="Texture_se">Texture Se </label>
                    <input class="form-control" type="number" step="0.001" id="Texture_se" name="Texture_se">
                  </div>
                </td>

                <td>
                  <div class="form-group">
                    <label for="Texture_Worst">Texture Worst </label>
                    <input class="form-control" type="number" step="0.001" id="Texture_Worst" name="Texture_Worst">
                  </div>
                </td>
              </tr>

              <tr>
                <td>
                  <div class="form-group">
                    <label for="Perimeter_mean">Perimeter Mean : </label>
                    <input class="form-control" type="number" step="0.001" id="Perimeter_mean" name="Perimeter_mean">
                  </div>
                </td>

                <td>
                  <div class="form-group">
                    <label for="Perimeter_se">Perimeter Se : </label>
                    <input class="form-control" type="number" step="0.001" id="Perimeter_se" name="Perimeter_se">
                  </div>
                </td>

                <td>
                  <div class="form-group">
                    <label for="Perimeter_Worst">Perimeter Worst : </label>
                    <input class="form-control" type="number" step="0.001" id="Perimeter_Worst" name="Perimeter_Worst">
                  </div>
                </td>
              </tr>

              <tr>
                <td>
                  <div class="form-group">
                    <label for="Area_mean">Area Mean : </label>
                    <input class="form-control" type="number" step="0.001" id="Area_mean" name="Area_mean">
                  </div>
                </td>

                <td>
                  <div class="form-group">
                    <label for="Area_se">Area Se : </label>
                    <input class="form-control" type="number" step="0.001" id="Area_se" name="Area_se">
                  </div>
                </td>

                <td>
                  <div class="form-group">
                    <label for="Area_Worst">Area Worst : </label>
                    <input class="form-control" type="number" step="0.001" id="Area_Worst" name="Area_Worst">
                  </div>
                </td>
              </tr>

              <tr>
                <td>
                  <div class="form-group">
                    <label for="Smoothness_mean">Smoothness Mean : </label>
                    <input class="form-control" type="number" step="0.001" id="Smoothness_mean" name="Smoothness_mean">
                  </div>
                </td>

                <td>
                  <div class="form-group">
                    <label for="Smoothness_se">Smoothness Se : </label>
                    <input class="form-control" type="number" step="0.001" id="Smoothness_se" name="Smoothness_se">
                  </div>
                </td>

                <td>
                  <div class="form-group">
                    <label for="Smoothness_Worst">Smoothness Worst : </label>
                    <input class="form-control" type="number" step="0.001" id="Smoothness_Worst" name="Smoothness_Worst">
                  </div>
                </td>
              </tr>

              <tr>
                <td>
                  <div class="form-group">
                    <label for="Compactness_mean">Compactness Mean : </label>
                    <input class="form-control" type="number" step="0.001" id="Compactness_mean" name="Compactness_mean">
                  </div>
                </td>

                <td>
                  <div class="form-group">
                    <label for="Compactness_se">Compactness Se : </label>
                    <input class="form-control" type="number" step="0.001" id="Compactness_se" name="Compactness_se">
                  </div>
                </td>

                <td>
                  <div class="form-group">
                    <label for="Compactness_Worst">Compactness Worst : </label>
                    <input class="form-control" type="number" step="0.001" id="Compactness_Worst" name="Compactness_Worst">
                  </div>
                </td>
              </tr>

              <tr>
                <td>
                  <div class="form-group">
                    <label for="Concavity_mean">Concavity Mean : </label>
                    <input class="form-control" type="number" step="0.001" id="Concavity_mean" name="Concavity_mean">
                  </div>
                </td>

                <td>
                  <div class="form-group">
                    <label for="Concavity_se">Concavity Se : </label>
                    <input class="form-control" type="number" step="0.001" id="Concavity_se" name="Concavity_se">
                  </div>
                </td>

                <td>
                  <div class="form-group">
                    <label for="Concavity_Worst">Concavity Worst : </label>
                    <input class="form-control" type="number" step="0.001" id="Concavity_Worst" name="Concavity_Worst">
                  </div>
                </td>
              </tr>

              <tr>
                <td>
                  <div class="form-group">
                    <label for="Concave_points_mean">Concave Points Mean : </label>
                    <input class="form-control" type="number" step="0.001" id="Concave_points_mean" name="Concave_points_mean">
                  </div>
                </td>

                <td>
                  <div class="form-group">
                    <label for="Concave_points_se">Concave Points Se : </label>
                    <input class="form-control" type="number" step="0.001" id="Concave_points_se" name="Concave_points_se">
                  </div>
                </td>

                <td>
                  <div class="form-group">
                    <label for="Concave_points_Worst">Concave Points Worst : </label>
                    <input class="form-control" type="number" step="0.001" id="Concave_points_Worst" name="Concave_points_Worst">
                  </div>
                </td>
              </tr>

              <tr>
                <td>
                  <div class="form-group">
                    <label for="symmetry_mean">Symmetry Mean : </label>
                    <input class="form-control" type="number" step="0.001" id="symmetry_mean" name="symmetry_mean">
                  </div>
                </td>

                <td>
                  <div class="form-group">
                    <label for="symmetry_se">Symmetry Se : </label>
                    <input class="form-control" type="number" step="0.001" id="symmetry_se" name="symmetry_se">
                  </div>
                </td>

                <td>
                  <div class="form-group">
                    <label for="symmetry_Worst">Symmetry Worst : </label>
                    <input class="form-control" type="number" step="0.001" id="symmetry_Worst" name="symmetry_Worst">
                  </div>
                </td>
              </tr>

              <tr>
                <td>
                  <div class="form-group">
                    <label for="Fractal_dimension_mean">Fractal Dimension Mean </label>
                    <input class="form-control" type="number" step="0.001" id="Fractal_dimension_mean" name="Fractal_dimension_mean">
                  </div>
                </td>

                <td>
                  <div class="form-group">
                    <label for="Fractal_dimension_se">Fractal Dimension Se </label>
                    <input class="form-control" type="number" step="0.001" id="Fractal_dimension_se" name="Fractal_dimension_se">
                  </div>
                </td>

                <td>
                  <div class="form-group">
                    <label for="Fractal_dimension_Worst">Fractal Dimension Worst </label>
                    <input class="form-control" type="number" step="0.001" id="Fractal_dimension_Worst" name="Fractal_dimension_Worst">
                  </div>
                </td>
              </tr>
            </table>
            <button type="submit" class="btn btn-danger" id="submit-button">Predict</button>
          </form>
        </div>
      </div>
    </div>
    <!--/.Mask-->
  </header>
  <script src='https://kit.fontawesome.com/a076d05399.js'></script>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
</body>

</html>
